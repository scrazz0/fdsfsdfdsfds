<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elysian Estates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#c09a5b',
                dark: '#d4af7a',
              },
              background: {
                light: '#f8f7f4',
                dark: '#1a1a1a',
              },
              surface: {
                light: '#ffffff',
                dark: '#2c2c2c',
              },
              text: {
                light: '#1a1a1a',
                dark: '#f0f0f0',
                muted: {
                  light: '#6b7280',
                  dark: '#9ca3af',
                }
              }
            }
          }
        }
      }
    </script>
    <!-- Firebase SDK -->
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js",
    "firebase/functions": "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/",
    "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.4.0",
    "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.5.0",
    "axios": "https://aistudiocdn.com/axios@^1.11.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans bg-background-light text-text-light dark:bg-background-dark dark:text-text-dark">
    <div id="root"></div>
    <script>
      // Avoids flash of un-styled content (FOUC) for dark mode
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
